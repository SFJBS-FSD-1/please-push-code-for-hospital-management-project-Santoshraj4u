<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Patients</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
</style>
</head>

<body>
    <h1>Details of the Patients</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Phonenumber</th>
        </tr>
            {% for dd in data %}
                <tr>
                <td>{{ dd.name }}</td>
                <td>{{ dd.phonenumber }}</td>
            {% endfor %}
                </tr>
    </table>
</body>
</html>
